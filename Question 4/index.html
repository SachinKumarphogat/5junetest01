<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



        var MAX_SIZE = 1000005;


        function SieveOfEratosthenes(primes) {

            var IsPrime = Array(MAX_SIZE).fill(true);

            var p, i;
            for (p = 2; p * p < MAX_SIZE; p++) {

                if (IsPrime[p] == true) {

                    for (i = p * p; i < MAX_SIZE; i += p)
                        IsPrime[i] = false;
                }
            }


            for (p = 2; p < MAX_SIZE; p++)
                if (IsPrime[p])
                    primes.push(p);
        }


        var primes = [];


        SieveOfEratosthenes(primes);

        document.write("5th prime number is " + primes[4] + "<br>");
        document.write("16th prime number is " + primes[15] + "<br>");
        document.write("1049th prime number is " + primes[1048] + "<br>");




    </script>
