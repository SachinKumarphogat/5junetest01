    <title>Question 3</title>
    <script>
        const number = parseInt(prompt('Enter a Natural number: '));

        let sum = 0;


        for (i = 1; i <= number; i++) {

            sum += 2 * i - 1;
        }

        console.log('The sum of odd natural numbers:', sum);
        document.write("Sum of odd Natural numbers = "+sum);
        
    </script>
